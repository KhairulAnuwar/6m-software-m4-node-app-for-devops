version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1


jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Install dependencies"
          npm install
  test:
    docker: 
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests"
          npm run test
  build-and-push:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - docker/login:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
      - docker/build:
          echo "Building Docker Image"
          image: khairula86/education-space:latest
      - docker/push:
          echo "Pushing Docker Image"
          image: khairula86/education-space:latest


workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires: 
            - build
      - build-and-push:
          requires:
            - test
