version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Install dependencies"
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests"
          npm run test
  build-and-push:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - docker/login:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
      - docker/build:
          image: khairula86/education-space
          tags: latest
      - docker/push:
          image: khairula86/education-space
          tags: latest

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push:
          requires:
            - test
